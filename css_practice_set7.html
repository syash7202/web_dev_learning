<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Pratice set - 7</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #000;
        color: white;
      }

      ul {
        display: inline-grid;
        grid-template-columns: auto auto;
      }

      ul li {
        list-style: none;
        margin: 10px 10px;
        padding: 15px 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>HOME</li>
          <li>ABOUT</li>
        </ul>
      </nav>
    </header>

    <div class="details">
      <h1>This is a navbar using css grid.</h1>
    </div>
  </body>
</html>
