<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pratice set - 5</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        header{
            background-color: black;
            color: yellowgreen;
            list-style: none;
            font-size: larger;
            padding: 25px;
            position: sticky;
            top: 0px;
        }
        li{
            display: inline;
            font-size: 2vw;
            padding: 0px 13px;
        }
        .container{
            min-height: 2555px;
            padding: 10px 20px;
            background-color: cyan;
        }

        footer{
            background-color: black;
            color: yellowgreen;
            text-align: center;
            min-height: 25px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <li>Home </li>
            <li>About </li>
            <li>More </li>
            <li>This is a sticky navbar </li>
        </nav>
    </header>

    <div class="container"></div>
    <footer>
        copywrite &copy; syash7202
    </footer>
    
</body>
</html>
